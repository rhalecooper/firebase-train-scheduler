<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Firebase Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="assets/jquery.js"></script>
</head>

<body>


    <div class="container">



        <div class="row">
            <div Id="header-div" class=" col col-sm-12 text-center">
                <h1>Anytime is Train Time</h1>
                <p>Choo Choo Chee Chee</p>
            </div>
        </div>

        <div class="row">
            <div id="schedule-div" class="col col-sm-12">
                <table id="train-table" class="table">
                    <tr id="train-table-header">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (Minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Remove</th>
                    </tr>
                    <tr>
                        <td>Last train to</th>
                        <td>Clarksville</th>
                        <td>20</th>
                        <td>0</th>
                        <td>0</th>
                        <td class="remove-button"><button>Remove</button></th>
                    </tr>

                </table>
            </div>
        </div>

        <div class="row form-group">
            <div id="input-div" class="col col-sm-12">

                <div>
                    <h4>Add Train</h4>
                </div>
                <div>
                    <form id="input-form">
                        <label for="name">Train Name</label>
                        <br>
                        <input id="name" class="form-control" type="text" placeholder="Choo Choo">

                        <label for="destination">Destination</label>
                        <br>
                        <input id="destination" class="form-control" type="text" placeholder="Cincinnati">

                        <label for="first-train">First Train Time (HH:MM Military Time)</label>
                        <br>
                        <input id="first-train" class="form-control" type="text" placeholder="15:30">

                        <label for="frequency">Frequency (in Minutes)</label>
                        <br>
                        <input id="frequency" class="form-control" type="number" placeholder="7">

                        <br>
                        <button id="submit-button" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>

    </div>
    <script src="assets/app.js"></script>

</body>

</html>
